name: Deploy Client App to S3

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.19.0'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm turbo run build --filter=client

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Get S3 bucket name from AWS Secrets Manager
        id: get-bucket
        run: |
          BUCKET_NAME=$(aws secretsmanager get-secret-value --secret-id pack-pixie/s3-bucket-client --query SecretString --output text)
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT

      - name: Deploy to S3
        run: |
          aws s3 sync apps/client/dist/ s3://${{ steps.get-bucket.outputs.bucket_name }} --delete
          aws s3 cp apps/client/dist/index.html s3://${{ steps.get-bucket.outputs.bucket_name }}/index.html --cache-control "no-cache"
